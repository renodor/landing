<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->

  <div class="hero-banner" style="background-image: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('images/background-space-image.jpg')">
    <div class="hero-banner-content">
      <h1>Lost into space?</h1>
      <p>Simple space travel agency</p>
      <br>
      <a class="btn-alien" href="#start-content">Meet Aliens!</a>
    </div>
  </div>

  <!-- code a "How it works" section -->

  <div class="container" id="start-content">
    <h2 class="text-align" style="margin: 30px 0px">Design your space trip!</h2>
    <div class="card-features">
      <div class="card-features-item">
        <img src="https://image.flaticon.com/icons/svg/1083/1083547.svg" alt="">
        <h3>Meet local populations</h3>
        <p>Let's have a beer with the aliens</p>
      </div>
      <div class="card-features-item">
        <img src="https://image.flaticon.com/icons/svg/1083/1083538.svg" alt="">
        <h3>Cool Spaceships</h3>
        <p>Cozy & gravity free experience</p>
      </div>
      <div class="card-features-item">
        <img src="https://image.flaticon.com/icons/svg/1083/1083541.svg" alt="">
        <h3>Exotic destinations</h3>
        <p>The whole universe at one click</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->

<div class="footer">
  <div class="links">
    <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-fw fa-github"></i></a>
    <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
    <p>Designed by our team on planet earth <i class="fas fa-globe-africa"></i></p>
  </div>
</div>

</body>
</html>
